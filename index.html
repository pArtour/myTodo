<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>To do</title>
</head>
<body>
  <div class="container">
    <div class="input-block">
      <input class="input-text" type="text" name="text" id="text" placeholder="Add a task">
      <input class="btn add-btn" type="button" value="Add">
    </div>
    <div class="list-block">
      <ul class="list">
      </ul>
    </div>
    <div class="button-block">
      <input class="btn check-all-btn" type="button" value="Check All">
      <input class="btn delete-btn" type="button" value="Delete All">
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
